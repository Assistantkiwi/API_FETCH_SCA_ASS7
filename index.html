<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIPHY Developers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/4fcf497433.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1
      class="text-purple-500 text-bold text-center font-black text-3xl mt-4"
    >
      GIPHY APP
    </h1>
    <br>
    <p class="text-center text-white">
        This assignment was coded by 
        <a href="https://github.com/Dabi-ayu" target="_blank" rel="noopener noreferrer">
          Dabi Ayu</a>
          ,
          <a href="https://github.com/Assistantkiwi" target="_blank" rel="noopener noreferrer">
            Chidinma Chieke</a>
            and
            <a href="https://github.com/akhona-mazingisa" target="_blank" rel="noopener noreferrer">
              Akhona Mazingisa</a>
              .
    </p>
    </header>
    <main>
      <div class="container">
        <div class="search-container">
          <input
            type="text"
            id="search-box"
            placeholder="Search a gif or emoji"
            title="search"
            class="bg-white"
            placeholder="Type here"
          />
          <button
            onclick="displayGif()"
            id="giphy-btn"
            class="bg-lime-500 px-4 py-2 rounded text-white"
          >
            Search
          </button>
        </div>

        <div
          class="display grid gap-4 grid-cols-3 grid-rows-3 mt-4 grid gap-x-8 gap-y-4 grid-cols-3"
          id="gif-div"
        ></div>
        <div class="display" id="gif-div"></div>
      </div>
      <script src="script.js"></script>
    </main>
  </body>
</html>
